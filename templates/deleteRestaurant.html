{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <h1>Are you sure you want to delete {{ restaurant.name }} Restaurant?</h1>
    </div>
    <div class="row">
        <form action="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}" method="post">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
        <div class="col-sm-2">
            <a role="button" class="btn btn-info" href="{{ url_for('show_restaurants') }}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
