{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm mb-4">
            <a role="button" class="btn btn-success" href="{{ url_for('create_restaurant') }}">Add New Restaurant</a>
        </div>
    </div>
    <div class="row ">
        <table class="table table-responsive-sm table-stripped table-hover">
          <thead>
            <tr class="table-light">
              <th scope="col">Actions</th>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            {% for restaurant in restaurants %}
                {% include 'restaurantCard.html' %}
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
