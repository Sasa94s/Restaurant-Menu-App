{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <h1>Edit {{ restaurant.name }} Restaurant</h1>
    </div>
    <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" method="post">
        <div class="form-group row text-center">
            <label for="inputName">Name:</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputName" name="name" value="{{ request.form.name }}" type="text" placeholder="{{ restaurant.name }}">
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-warning">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
